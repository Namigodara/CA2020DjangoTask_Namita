{% extends "layout.html" %}

{% block body %}
    {% for article in articles %}
        <h2>
            <a href = "{% url 'detail' article.id %}">
                {{article.title}}
            </a>
        </h2>
        <p>{{article.content|truncatechars:20}}</p>
    {% endfor %}

<h2>
    <a href = "{% url 'create' %}" >
        Create new article
    </a>
</h2>
{% endblock %}
